<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Mariela Tinoco Rojas</title>
  </head>
  <body>
    <section>
      <h1>Mariela Tinoco Rojas</h1>
    </section>

    <section>
      <h2>About:</h2>

      <p>
        Hello my name is Mariela Tinoco Rojas. I am currently an aspiring
        developer and learning how to code with Code the Dream.
      </p>
    </section>

    <section>
      <h2>Experience:</h2>
      <p>I have created a weather and dictionary app with SheCodes.</p>
    </section>
    <section id="skills">
      <h2>Skills</h2>
      <ul></ul>
    </section>

    <section>
      <h2>Connect:</h2>
      <ul class="connections">
        <li><a href="https://github.com/Mariela-t">Github</a></li>
        <li>
          <a href="https://www.linkedin.com/in/mariela-tinoco-rojas-732729222/">
            Linkedin
          </a>
        </li>
      </ul>
    </section>

    <section>
      <h2>Leave a Message</h2>

      <form name="leave_message" class="message-form">
        <div class="name">
          <label for="name">Name:</label>
          <br />
          <input
            type="text"
            name="name"
            required="true"
            placeholder="Enter name"
          />
        </div>
        <div class="email">
          <label for="email">Email:</label>
          <br />
          <input
            type="email"
            name="email"
            required="true"
            placeholder="Enter email"
          />
          <br />
        </div>
        <div class="message">
          <label for="message">Message:</label>
          <br />
          <textarea name="message"> </textarea>
        </div>
        <div class="submitButton">
          <button type="submit">Submit</button>
        </div>
      </form>
    </section>

    <section id="messages">
      <h2 id="messages_header"></h2>
      <ul></ul>
    </section>

    <footer></footer>
    <script src="js/index.js"></script>
  </body>
</html>
